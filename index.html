<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        
        <div class="header">
            <h1>Rock, Paper, Scissors!</h1>
            <h3>Current score:</h3>
            <h3 id="score">(User) 0 - 0 (Computer)</h3>
            <h3 id="user-choice"></h3>
            <h3 id="computer-choice"></h3>
            <h3 id="result"></h3>
        </div>

        <div id="container" class="container">
            <img class="choice" value="rock" src="./images/rock-icon.jpg">
            <img class="choice" value="paper" src="./images/sheet-of-paper.jpg">
            <img class="choice" value="scissors" src="./images/scissor-icon.jpg">
        </div>

        <script src="./script/script.js" async defer></script>
    </body>
</html>
